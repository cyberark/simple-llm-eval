jobs:
  check-release-pr:
    # if: github.event.pull_request.merged == true # Bring this back
    if: true # Remove this
    runs-on: ubuntu-latest
    steps:

      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      # bring this back
      # - name: ðŸ‘€ Check PR Title and Label
      #   uses: actions/github-script@v7
