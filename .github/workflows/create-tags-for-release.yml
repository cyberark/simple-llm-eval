name: Create Tags for Release

permissions:
  contents: read

on:
  pull_request:
    types:
      - closed

jobs:
  check-release-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2
        with:
          fetch-depth: 0  # To ensure all tags/branches are fetched

      - name: ðŸ‘€ Check PR Title, Label, and Base Branch
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # 8.0.0
        with:
          script: |
            const pr = context.payload.pull_request;
            const hasReleaseTitle = pr.title.includes('## FOR RELEASE ##');
            const hasReleaseLabel = pr.labels.some(label => label.name === 'release-me');
            const isMain = pr.base.ref === 'main';

            if (!(hasReleaseTitle && hasReleaseLabel && isMain)) {
              core.info('âœ‹ PR does not meet release requirements. Skipping release.');
              return;
            }

      - name: ðŸ Init uv with caching
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # 7.3.0
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Get version from uv
        id: get_version
        run: |
          version=$(uv version --output-format json | jq -r '.version')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ Create Tags for Release
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main --tags
          git checkout main
          git pull origin main

          version="${{ steps.get_version.outputs.version }}"
          tag_name="v$version"

          if git rev-parse "$tag_name" >/dev/null 2>&1; then
            echo "Tag $tag_name already exists. Exiting."
            exit 0
          fi

          git tag -a "$tag_name" -m "Release version $tag_name"
          git push origin "$tag_name"
