name: Init Release Process

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'How to apply the new version'
        required: true
        type: choice
        default: 'bump-patch'
        options:
            - bump-patch
            - bump-minor
            - bump-major
            - provide-version
      provide_version:
        description: 'Release version in case of `provide-version`'
        required: false
        type: string
        default: ''
      release_branch:
          description: 'Branch name for the release PR'
          type: string
          default: 'release/auto-next-version'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4
      
      - name: 🐍 Install uv with caching
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: 🧹 Delete remote release branch if it exists
        run: |
          branch="${{ github.event.inputs.release_branch }}"
          if git ls-remote --exit-code --heads origin $branch; then
            git push origin --delete $branch
          fi

      - name: 🌱 Create release branch from main
        run: |
          git fetch origin
          git checkout -b "${{ github.event.inputs.release_branch }}" origin/main

      - name: Bump version
        run: uv run ci/scripts/bump_version.py --version-bump ${{ github.event.inputs.version_bump }} --version ${{ github.event.inputs.provide_version }}

      - name: Get version from uv
        id: get_version
        run: |
          uv version --output-format json > version.json
          version=$(jq -r '.version' version.json)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Update changelog
        run: uv run ci/scripts/update_changelog.py ${{ steps.get_version.outputs.version }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changelog.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add changelog.md
          git commit -m "docs: update changelog for version ${{ steps.get_version.outputs.version }}"
          git push origin "${{ github.event.inputs.release_branch }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.inputs.release_branch }}
          base: 'main'
          title: "PR from ${{ github.event.inputs.release_branch }} - "
          body: "This PR was created by a workflow from branch `${{ github.event.inputs.release_branch }}`."
          draft: false
