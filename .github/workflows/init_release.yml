name: Init Release Process

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'How to apply the new version'
        required: true
        type: choice
        default: 'bump-patch'
        options:
            - bump-patch
            - bump-minor
            - bump-major
            - provide-version
      provide_version:
        description: 'Release version in case of `provide-version`'
        required: false
        type: string
        default: ''
      release_branch:
          description: 'Branch name for the release PR'
          type: string
          default: 'release/next-version'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v4
      
      - name: üêç Install uv with caching
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"


        # delete local and remote branch ${{ github.event.inputs.release_branch }}
        # create branch from ${{ github.event.inputs.release_branch }}

      - name: Bump version
        run: uv run ci/scripts/bump_version.py --version-bump ${{ github.event.inputs.version_bump }} --version ${{ github.event.inputs.provide_version }}

      - name: Update changelog
        run: uv run ci/scripts/update_changelog.py <new-version>
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.inputs.source_branch }}
          base: 'main'
          title: "PR from ${{ github.event.inputs.source_branch }}"
          body: "This PR was created by a workflow from branch `${{ github.event.inputs.source_branch }}`."
          draft: false
          # No file changes will be made, PR is just from source_branch to target_branch
