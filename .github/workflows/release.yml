name: Release (Test)

on:
  push:
    branches:
      - feature/test-release-workflow  # Change as needed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Install uv with caching
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: 📦 Install the project
        run: uv sync --locked --all-extras --dev

      - name: 🔎 Validate tag value
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Validating version: $VERSION"
          uv run ci/scripts/validate_tag.py "$VERSION"

      - name: 📦 Build Project Package
        run: uv build

      # - name: 🚀 Publish to PyPI
      #   env:
      #     UV_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      #   run: |
      #     uv publish

      - name: 📚 Publish Docs
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mike deploy --push --branch gh-pages $VERSION
          mike deploy --push --update-aliases $VERSION latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


