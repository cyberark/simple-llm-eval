name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags like v1.2.3

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Validate tag format
        run: |
          if [[ ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(rc[0-9]+)?$ ]]; then
            echo "Invalid tag format"
            exit 1
          fi

  publish-docs: # Make into a step
      needs: [detect-changes, python-build, frontend-build]
      if: |
        github.event_name == 'push' &&
        github.ref == 'refs/heads/main' &&
        needs.detect-changes.outputs.docs_changed == 'true'
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        - name: ðŸ“š Publish Docs
          run: echo "Publishing docs because docs/ changed on push to main"
