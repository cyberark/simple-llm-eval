name: Workflow Testing

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      some_value:
        description: 'Some test value'
        required: false
        type: string

  push:
    branches: [release/rc8]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2

      - name: Test Scripts
        run: echo "${{ github.event.inputs.some_value }}"

      - name: List Files
        run: ls

      - name: Check GPG version
        run: gpg --version
